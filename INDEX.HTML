<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warriors Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1A1A1A;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #00D4FF; /* Neon blue */
            font-size: 48px;
            text-shadow: 0 0 10px #00D4FF;
        }
        p {
            color: #FFD700; /* Gold */
            font-size: 24px;
        }
        .trophy {
            width: 150px;
            animation: spin 3s infinite linear;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: none;
            border: 2px solid #FF2E2E; /* Neon red */
            color: #FF2E2E;
            font-size: 20px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .button:hover {
            background: #FF2E2E;
            color: #FFFFFF;
            box-shadow: 0 0 15px #FF2E2E;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.giphy.com/media/l0ExvXIeQ2tsWZA5a/giphy.gif" alt="3D Trophy" class="trophy">
        <h1>Warriors Arena</h1>
        <p>Fight. Win. Cash Out.</p>
        <p>Next Tournament: Solo Showdown â€“ Free Entry!</p>
        <a href="#" class="button">Register Now</a>
    </div>
</body>
</html>
